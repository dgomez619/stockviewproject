            <script type="text/javascript">
            function stockChart(symbol) {
                    return new TradingView.widget({
                    "width": 500,
                    "height": 450,
                    "symbol": symbol, 
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "Light",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "container_id": "tradingview_2f498"
                });
            }

            stockChart("FB");
            
            </script>
